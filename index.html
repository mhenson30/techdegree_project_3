<!DOCTYPE html>
<html>
    
    <head>
         <title>Project 3</title>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="css/styles.css">
         <link rel="stylesheet" href="css/normalize.css">
         <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,700" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
        <section>
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>

        <article>
            <form action="index.html" method="post">
            <fieldset class="contact">
              
                <legend><span class="legend">Contact Information</span></legend>
                
                <h2 class="fld_heading">Contact Information</h2>
               
               <div>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="required" required>
                </div>

               <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="required" required>
                </div>

               <div>
                <label for="tel_number">Phone Number</label>
                <input type="tel" id="tel_number" name="user_tel">
                </div>

               <div>
                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address" placeholder="e.g. 1234 Sesame Street S">
                </div>

               <div>
                <label for="city">City</label>
                <input type="text" id="city" name="user_city">
                </div>

               <div>
                <label for="state" >State</label>
                <select id="state" name="user_state">
                      
                      <option>Choose State</option>
                    <optgroup label="A">
                        <option>Alabama</option>
                        <option>Alaska</option>
                        <option>Arizona</option>
                        <option>Arkansas</option>
                    </optgroup>
                    <optgroup label="C">
                        <option>California</option> 
                        <option>Colorado</option>
                        <option>Connecticut</option>
                    </optgroup>
                    <optgroup label="D">
                        <option>Delaware</option>
                    </optgroup>
                    <optgroup label="F">
                        <option>Florida</option>
                    </optgroup>
                    <optgroup label="G">
                        <option>Georgia</option>
                    </optgroup>
                    <optgroup label="H">
                        <option>Hawaii</option>
                    </optgroup> 
                    <optgroup label="I">
                        <option>Idaho</option> 
                        <option>Illinois</option> 
                        <option>Indiana</option> 
                        <option>Iowa</option>
                    </optgroup>
                    <optgroup label="K">
                        <option>Kansas</option> 
                        <option>Kentucky</option>
                    </optgroup> 
                    <optgroup label="L">
                        <option>Louisiana</option>
                    </optgroup>
                    <optgroup label="M"> 
                        <option>Maine</option> 
                        <option>Maryland</option> 
                        <option>Massachusetts</option> 
                        <option>Michigan</option> 
                        <option>Minnesota</option> 
                        <option>Mississippi</option> 
                        <option>Missouri</option> 
                        <option>Montana</option>
                    </optgroup>
                    <optgroup label="N">
                        <option>Nebraska</option> 
                        <option>Nevada</option> 
                        <option>New Hampshire</option> 
                        <option>New Jersey</option> 
                        <option>New Mexico</option> 
                        <option>New York</option> 
                        <option>North Carolina</option> 
                        <option>North Dakota</option>
                    </optgroup>
                    <optgroup label="O"> 
                        <option>Ohio</option>
                        <option>Oklahoma</option> 
                        <option>Oregon</option>
                    </optgroup>
                    <optgroup label="P"> 
                        <option>Pennsylvania</option>
                    </optgroup>
                    <optgroup label="R">
                        <option>Rhode Island</option>
                    </optgroup>
                    <optgroup label="S"> 
                        <option>South Carolina</option> 
                        <option>South Dakota</option>
                    </optgroup>
                    <optgroup label="T"> 
                        <option>Tennessee</option> 
                        <option>Texas</option>
                    </optgroup>
                    <optgroup label="U"> 
                        <option>Utah</option>
                    </optgroup> 
                    <optgroup label="V">
                        <option>Vermont</option> 
                        <option>Virginia</option>
                    </optgroup> 
                    <optgroup label="W">
                        <option>Washington</option> 
                        <option>West Virginia</option> 
                        <option>Wisconsin</option> 
                        <option>Wyoming</option>
                    </optgroup>
                </select>
                </div>
            <div>
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip">
            </div>
        </fieldset>
        <fieldset class="newsletter">
         
            <legend><span class="legend">Newsletter</span></legend>
            
            <h2 class="fld_heading">Newsletter</h2>
           
            <label>Select the newsletters you would like to recieve</label>
            
            <div>
            <input type="checkbox" id="html_news" value="html" name="newsletter"><label for="html_news">HTML News</label><br>
            </div>
            
            <div>
            <input type="checkbox" id="css_news" value="css" name="newsletter"><label for="css_news">CSS News</label><br>
            </div>
            
            <div>
            <input type="checkbox" id="js_news" value="js" name="newsletter"><label for="js_news">Javascript News</label>
            </div>
            
            <label>Newsletter format</label>
            
            <div>
            <input type="radio" id="html_fmt" value="fmt_html" name="format"><label for="html_fmt">HTML</label>
            </div>
            
            <div>
            <input type="radio" id="plain" value="plain_text" name="format"><label for="plain">Plain text</label>
            </div>
            
            <label for="topics">Other topics you'd like to hear about</label>
            <textarea id="topics"></textarea>
            
            <div class="button">
            <button type="submit"><span>Sign Up</span></button>
            </div>
            
        </fieldset>
                
        
        </form>
        
        <footer>
        <p class="italic">Copyright The Code Review</p>
        </footer>
        </article>
        
    </body>
    
    
</html>
